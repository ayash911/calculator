<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="../../images/logo.png" type="image/x-icon">
</head>
<body>
  <main>
    <h2>Temperature Converter</h2>
    <div class="converter">
      <center>
        <h3>Convert Temperature</h3>
      </center>
      <form id="temp-form">
        <div class="input-group">
          <label for="temperature">Temperature:</label>
          <div class="input-wrapper">
            <input 
              type="number" 
              id="temperature" 
              name="temperature" 
              placeholder="Enter temperature" 
              aria-label="Temperature input" 
              value="100"
              required />
          </div>
        </div>
        
        <div class="input-group">
          <label for="from-unit">Convert From:</label>
          <div class="input-wrapper">
            <label>
              <input type="radio" id="from-celsius" name="from-unit" value="celsius" checked />
              Celsius
            </label>
            <label>
              <input type="radio" id="from-fahrenheit" name="from-unit" value="fahrenheit" />
              Fahrenheit
            </label>
            <label>
              <input type="radio" id="from-kelvin" name="from-unit" value="kelvin" />
              Kelvin
            </label>
          </div>
        </div>

        <div class="input-group">
          <label for="to-unit">Convert To:</label>
          <div class="input-wrapper">
            <label>
              <input type="radio" id="to-celsius" name="to-unit" value="celsius" checked />
              Celsius
            </label>
            <label>
              <input type="radio" id="to-fahrenheit" name="to-unit" value="fahrenheit" />
              Fahrenheit
            </label>
            <label>
              <input type="radio" id="to-kelvin" name="to-unit" value="kelvin" />
              Kelvin
            </label>
          </div>
        </div>

        <center>
          <button type="button" class="calculate-btn" onclick="convertTemperature()">Convert</button>
        </center>
      </form>

      <center>
        <p id="result"></p>
      </center>
    </div>

    <div class="center">
      <a href="../index.html">
        <button class="more-btn">
          More Calculators
          <img src="../../images/next.png" alt="Next" />
        </button>
      </a>
    </div>
  </main>

  <footer>
    <p>&copy; 2024 Yash Agrawal.</p>
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
