<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Genrator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="../../images/logo.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <main>
      <h2>Password Genrator</h2>
      <div class="generator">
        <h1>Generate Password</h1>
        <div class="password">
          <input type="text" value="test" />
          <button>Copy</button>
        </div>
        <div class="range">
          <input type="range" min="2" max="64" value="8" />
          <span>8</span>
        </div>
        <div class="options">
          <div class="option">
            <label>
              <input type="checkbox" id="lowercaseCb" checked />
              <span>a-z (lower)</span>
            </label>
          </div>
          <div class="option">
            <label>
              <input type="checkbox" id="uppercaseCb" />
              <span>A-Z (upper)</span>
            </label>
          </div>
          <div class="option">
            <label>
              <input type="checkbox" id="digitsCb" />
              <span>0-9 (digits)</span>
            </label>
          </div>
          <div class="option">
            <label>
              <input type="checkbox" id="specialsCb" />
              <span>!@^ (special)</span>
            </label>
          </div>
        </div>
        <center>
          <button class="generate">Generate New Password</button>
        </center>
      </div>

      <div class="center">
        <a href="../index.html">
          <button class="more-btn">
            More Calculators
            <img src="../../images/next.png" alt="Next" />
          </button>
        </a>
      </div>
    </main>

    <footer>
      <p>&copy; 2024 Yash Agrawal.</p>
    </footer>

    <script src="script.js" defer></script>
  </body>
</html>
